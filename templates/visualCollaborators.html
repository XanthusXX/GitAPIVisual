<!DOCTYPE html>
<html>
    <head>

        <link href="./static/myStyles.css" rel="stylesheet" >

      
        <script src = "https://d3js.org/d3.v4.min.js" type = "text/javascript"></script>
        <script src = "./static/Queue.js" type = "text/javascript"></script>
    </head>

    <body>
        <svg width = "600" height = "620"></svg>
        <script src="./static/languageGraphs.js" type='text/javascript'> </script>
        <script>
            queue()
                .defer(d3.json, "/collaborators/generate/info")
                .defer(d3.json, "/username")
                .await(averageCollaboratorsGraph);

            function averageCollaboratorsGraph(error, data, username) {
                var title = "Average number of collaborators in " + String(username) + "'s respositories."
                makeBarChart(data, title)
            }
        </script>
        <a href="/">Back</a> 
    </body>
</html>
