<!DOCTYPE html>
<html>
    <head>
        <link href="./static/myStyles.css" rel="stylesheet" >
      
        <script src = "https://d3js.org/d3.v4.min.js" type = "text/javascript"></script>
        <script src = "./static/Queue.js" type = "text/javascript"></script>
    </head>

    <body>
        <svg width = "600" height = "620"></svg>
        <script src="./static/languageGraphs.js" type='text/javascript'></script>
        <script>
            queue()
                .defer(d3.json, "/additional/generate/info")
                .defer(d3.json, "/username")
                .await(numberOfRepos);

            function numberOfRepos(error, data, username) {
                var title = "The number of " + String(username) + "'s repositories their main languages appear in."
                makeBarChart(data, title, "Number of repositories")
            }
        </script>

        <a href="/">Back</a> 
    </body>
</html>
